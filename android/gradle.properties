# JVM Memory Configuration - Optimized
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# AndroidX Configuration
android.useAndroidX=true
android.enableJetifier=true

# Gradle Performance Optimization (Compatible with Gradle 7.0+)
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.caching=true

# Android Build Optimization (Remove deprecated options)
android.enableR8=true
android.enableGradleWorkers=true
android.debug.obsoleteApi=true

# Kotlin Configuration
kotlin.code.style=official
kotlin.caching.enabled=true
kotlin.incremental=true
